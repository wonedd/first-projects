<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8'>
	    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
	    <title>Freedom</title>
	    <meta name='viewport' content='width=device-width, initial-scale=1'>
	    <link rel='stylesheet' type='text/css' media='screen' href='css/default.css'>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script type="text/JavaScript" src="js/jplayer/plugins/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="js/default.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
		
	</head>	
		
		
	<body>
       
	<div>
		<div class="top-bar">
	        <div class="container">
	            <div class="player-controls">
					<span class="player-prev"><i class="material-icons">fast_rewind</i></span>
	                <span class="player-play"><i class="material-icons">play_circle_filled</i></span>
	                <span class="player-pause"><i class="material-icons">pause_circle_filled</i></span>
	                <span class="player-stop"><i class="material-icons">stop</i></span>
	                <span class="player-next"><i class="material-icons">fast_forward</i></span>
	            </div>
	            <div class="player"></div>
	            <div class="player-timeline">
	                <div class="player-time-control"></div>
	            </div>
	            <div class="player-display">
	                Playing: <span class="player-current-track"></span>
	            </div>
	        </div>
	    </div>
	   <div class="breath">
			<img id="gif" src="breath.gif">
		</div>
		</div>
	</body>
</html>
