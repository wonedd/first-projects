<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <style>
        *{
            color: #f6f6f6;
        }
        body{
            color: #f6f6f6;
            background-color: #010101e0;
            height: 100%;
            width: 100%;
        }
        .container{
          height: auto;
          width:auto;
          font-family: sans-serif;
          border:2px solid rgba(12, 179, 12, 0.74);
          border-radius: 5px;
          padding: 100px;
          padding-bottom: 500px;
          text-align: center;

        }
        #add-btn{
            margin-left: 10px;
            padding:5px 10px;
            border:2px solid rgba(12, 179, 12, 0.74);
            background-color: #010101e0;
            border-radius: 5px;

            
        }
        #valor{
            font-weight: bold;
            font-size:15pt;
            color:rgba(12, 179, 12, 0.74);
        }

        input{
            height: 28px;
            width: 100px;
            border:2px solid rgba(12, 179, 12, 0.74);
            background-color:#010101e0;
            border-radius: 5px;
        }

       
        
        #lista{
            font-family: sans-serif;
            list-style: none;
            

        }

        li{
            margin: auto;
        }
       
        .btn2{
           
            display: flex;
            margin: auto;
            
            
        }

     
       
    </style>
</head>
<body>
    <div class="container">
    <h2>TO DO</h2>
    <input type="text" id="conteudo"><button type="button" id="add-btn"><span id="valor">+</span></button>
    <ul id="lista">
        
    </ul>
    
    </div>
   
    
    
    <script>
        
        var btn = document.getElementById("add-btn");
        var lista = document.getElementById('lista');
        
        
        

        function adicionarLista(){
            var input = document.getElementById('conteudo')
            var valor = conteudo.value;
            var items = document.createElement('li')
            var content = document.createTextNode(valor)
            var newBt = document.createElement('button');
           
           
            newBt.setAttribute('type', 'button');
            newBt.classList.add('btn2')
            newBt.appendChild(document.createTextNode('x'));
             
            items.appendChild(content)
            lista.appendChild(items)
            lista.appendChild(newBt)
            
            newBt.addEventListener('click', function(){
               items.style.display = 'none'
               newBt.style.display = 'none'
      })
  }

   btn.addEventListener('click', adicionarLista, false);      
       
            
     
        
       



    </script>
  
</body>
</html>
